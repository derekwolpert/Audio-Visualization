<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualization Web Audio D3</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://kit.fontawesome.com/2221aae2ef.js"></script>
    <script src="./dist/main.js"></script>
</head>
<body id="body" >      

    <section id="large-play">
        <span id="large-play-container">
            <i class="fas fa-play" id="large-play-icon" ></i>
        </span>
    </section>

    <section class="background-color-header" id="background-color-header">
        <div class="background-color-header-container">
            <div class="background-color-title-container">
                <h3 class="background-color-title" id="background-color-title">
                    Background Color
                </h3>
            </div>
            <div class="color-picker-container">
                <label for="color-picker" id="color-picker-label"></label>
            </div>
        </div>
    </section>
    <input type="color" id="color-picker" value="#1C1C1C">

    <section class="left-sidebar" id="left-sidebar">

        <div class="left-sidebar-container">
            <div class="visualizer-option-1 active-visualizer" id="bar-graph-button">
                <span>1</span>
            </div>
            <div class="visualizer-option-2" id="horizontal-bar-button">
                <span>2</span>
            </div>
            <div class="visualizer-option-3" id="circle-graph-button">
                <span>3</span>
            </div>
            <div class="visualizer-option-4" id="circle-linear-button">
                <span>4</span>
            </div>
            <div class="visualizer-option-5" id="symetrical-line-button">
                <span>5</span>
            </div>
            <div class="visualizer-option-6" id="symetrical-circle-button">
                <span>6</span>
            </div>
            <div class="visualizer-option-7" id="waveform-linear-button">
                <span>7</span>
            </div>
            <div class="visualizer-option-8" id="waveform-circle-button">
                <span>8</span>
            </div>
            <div class="visualizer-option-9" id="full-screen-button">
                <span>9</span>
            </div>
            <h3 id="visualizer-title">Visualizations</h3>
        </div>
    </section>

    <section class="right-sidebar" id="right-sidebar">
    
            <div class="right-sidebar-container">

                <h3 class="colors-title" id="colors-title">
                    Colors
                </h3>
                <div class="color-option-1 active-color" id="plasma-button">
                    <span>1</span>
                </div>
                <div class="color-option-2" id="viridis-button">
                    <span>2</span>
                </div>
                <div class="color-option-5" id="rainbow-button">
                    <span>3</span>
                </div>
                <div class="color-option-3" id="spectral-button">
                    <span>4</span>
                </div>
                <div class="color-option-4" id="cubehelix-button">
                    <span>5</span>
                </div>
                <div class="color-option-6" id="sinebow-button">
                    <span>6</span>
                </div>
                <div class="color-option-7" id="ylorrd-button">
                    <span>7</span>
                </div>
                <div class="color-option-8" id="ylgnbu-button">
                    <span>8</span>
                </div>
                <div class="color-option-9" id="greys-button">
                    <span>9</span>
                </div>
            </div>
    
    </section>

    <footer class="footer-audio-player" id="footer-audio-player">
        <section class="footer-audio-container">
            <div class="play-pause">
                <i class="fas fa-play" id="play-pause"></i>
            </div>
            <div class="file-input">
                <input type="file" id="file-input" accept="audio/*" />
                <div class="file-input-container">
                    <label for="file-input">Choose a local file for visualizer</label>
                </div>
            </div>
            <div id="track-name"></div>

            <div id="time-progress"></div>

            <div class="playbar-container">
                <div id="playbar"></div>
                <div id="playbar-progress"></div>
            </div>
            <div id="time-left"></div>
            <div class="volume-container"></div>
        </section>
    </footer>
    <audio id="audio"></audio>
</body>
</html>
